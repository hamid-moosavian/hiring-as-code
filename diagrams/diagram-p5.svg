<svg width="600" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font-family: system-ui, -apple-system, sans-serif; font-size: 18px; fill: #111827; }
    .check { font-family: system-ui, -apple-system, sans-serif; font-size: 20px; fill: #16a34a; }
  </style>

  <line x1="80" y1="60" x2="260" y2="60" stroke="#111827" stroke-width="2"/>
  <line x1="260" y1="60" x2="440" y2="60" stroke="#111827" stroke-width="2"/>

  <circle cx="80"  cy="60" r="7" fill="#111827"/>
  <circle cx="260" cy="60" r="7" fill="#111827"/>
  <circle cx="440" cy="60" r="7" fill="#111827"/>

  <text x="80"  y="35" text-anchor="middle" class="label">30 Days</text>
  <text x="260" y="35" text-anchor="middle" class="label">60 Days</text>
  <text x="440" y="35" text-anchor="middle" class="label">90 Days</text>

  <text x="80"  y="95" text-anchor="middle" class="check">✓</text>
  <text x="260" y="95" text-anchor="middle" class="check">✓</text>
  <text x="440" y="95" text-anchor="middle" class="check">✓</text>
</svg>